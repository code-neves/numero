<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super teste</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
</head>
<body>

    <div id="game-container" class="game-container">
        <div class="header">
            <h1>Caça palavras</h1>
            <p>Encontre as palavras pra vencer.</p>
        </div>
        <div id="grid" class="grid-board"></div>
        <div class="word-list">
            <div id="word-voce" class="word-item">VOCÊ</div>
            <div id="word-muito" class="word-item">MUITO</div>
            <div id="word-legal" class="word-item">LEGAL</div>
        </div>
    </div>

    <div id="success-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <div class="check-icon">
                <img src="assets/toro.jpg" alt="">
            </div>
            
            <h2>SABÂNCIA DEMAIS</h2>
            <p class="modal-subtitle">Você realmente é a maga da sabância, tome:</p>
            
            <div class="number-box">
                <div class="number-info">
                    <p class="number-label">Meu Número</p>
                    <a id="display-number-link" href="#" class="number-link"></a>
                </div>
                <button id="copy-btn" class="copy-btn">
                    <i class="fas fa-copy"></i>
                </button>
            </div>

            <button id="whatsapp-btn" class="whatsapp-btn">
                <i class="fab fa-whatsapp"></i>
                <span id="typing-text"></span>
            </button>
        </div>
    </div>

    <div id="toast" class="toast">Número copiado!</div>

    <script src="script.js"></script>
</body>
</html>
